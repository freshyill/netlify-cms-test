backend: 
  name: git-gateway
branch: master
media_folder: static/media
public_folder: /media

collections: 

  - label: Pages
    name: pages
    label_singular: Page
    folder: content/content
    create: true
    editor: 
      preview: false
      
    fields: 
      - label: Title
        name: title
        widget: string
        
      - label: Body
        name: body
        widget: markdown
      
      - label: Optional Field
        name: optional_field
        default: ''
        required: false
        widget: string
        hint: this has a default empty string
        
      - label: Required Field
        name: required_field
        default: ''
        required: true
        widget: string
        hint: this has a default empty string
        

      - label: Locations
        name: locations
        widget: list
        required: true
        default: ''
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Address, name: address, widget: string}
          
      - label: Object Test
        name: object_test
        widget: list
        required: true
        default: ''
        types:
        
          label: Type 1
          name: type1
          widget: object
          fields:
            - {label: Name, name: name, widget: string}
            - {label: Address, name: address, widget: string}
                  
          label: Type 2
          name: type1
          widget: object
          fields:
            - {label: Name, name: name, widget: string}
            - {label: Address, name: address, widget: string}
        
