backend: 
  name: git-gateway
branch: master
media_folder: static/media
public_folder: /media

collections: 

  - label: Pages
    name: pages
    label_singular: Page
    folder: content/content
    create: true
    editor: 
      preview: false
      
    fields: 
      - label: Title
        name: title
        widget: string
        
      - label: Body
        name: body
        widget: markdown
        required: false
      
      - label: Optional Field
        name: optional_field
        default: ''
        required: false
        widget: string
        hint: this has a default empty string
        
      - label: Required Field
        name: required_field
        default: ''
        required: true
        widget: string
        hint: this has a default empty string
         
        
      - label: Sidebar
        name: sidebar
        widget: list
        default: [{}]
        
        fields: 
          - label: Heading
            name: heading
            widget: string
            required: false
#             default: ''
            
          - hint: "Displays this content in a box on the page"
            label: Highlight
            name: highlight
            widget: boolean
            required: false
#             default: ''
            
          - hint: "Put some sidebar text here"
            label: "Block content"
            name: block_content
            widget: markdown
            required: false
#             default: ''


