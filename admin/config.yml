backend: 
  name: git-gateway
branch: master
media_folder: static/media
public_folder: /media

collections: 

  - label: Pages
    name: pages
    label_singular: Page
    folder: content/content
    create: true
    editor: 
      preview: false
      
    fields: 
      - label: Title
        name: title
        widget: string
        
      - label: Body
        name: body
        widget: markdown
      
      - label: Optional Field
        name: optional_field
        default: ''
        widget: string
        
      - label: Sidebar
        name: sidebar
        widget: list
        required: false
        default: ['']
        
        fields: 
          - label: Heading
            name: heading
            required: false
            default: ''
            widget: string
            
          - hint: "Displays this content in a box on the page"
            label: Highlight
            name: highlight
            default: false
            widget: boolean
            
          - hint: "Put some sidebar text here"
            label: "Block content"
            name: block_content
            required: false
            default: ''
            widget: markdown


