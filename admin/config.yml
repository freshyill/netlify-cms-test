backend:
  name: git-gateway
media_folder: 'static/media'
branch: master
public_folder: '/media'
show_preview_links: true
# display_url: 
# site_url: 
collections:

 # Pages
  - label: 'Pages'
    name: 'pages'
    label_singular: 'Page'
    description: >
      Create a Page
    folder: 'content/content'
    identifier_field: 'id'
    slug: '{{content_type}}_{{title}}'
    summary: '{{content_type}} : {{title}}'
    editor:
      preview: false
    create: true
    # filter: {field: "content_type", value: "Page"}
    fields:

      - label: 'Title'
        name: 'title'
        widget: 'string'
        hint: "Just a title"
        
      - label: 'Test string'
        name: 'test_string'
        widget: 'string'
        required: false
        default: ''

 
      - label: Sidebar
        name: sidebar
        widget: list
        default: []
#         required: false
        fields:
          - { label: Heading, name: heading, widget: string, required: false }
          - { label: Highlight, name: highlight, widget: boolean, required: false, hint: 'Displays this content in a box on the page' }
          - { label: 'Block content', name: block_content, widget: markdown, hint: 'Put some sidebar text here', required: false }

